<!DOCTYPE html>
<html>
  <head>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
  </head>
  <body>
      <h1>Thread Participants</h1>
      <p>Current UserID: {{userid}}</p>
      <p>Token: {{token}}</p>
      <p>Thread ID : {{thread_id}} </p>
      
      <form action="{{ url_for('listusers') }}" method="POST">
        <label for="thread_id">Thread ID :</label><br> 
        <input type="text" name="thread_id"><br><br>

        <input type="submit" value="Submit">
      </form>
      <br>
      <br>
      <table>
        <tr>
          <th>ID</th>
          <th>Display Name</th>
        </tr>
        {% for participant in participants: %}
          <tr>
            <td>{{participant[0]}}</td>
            <td>{{participant[1]}}</td>
          </tr>
        {% endfor %}
      </table>
      <br>
      <br>
      <a href="{{ url_for('index') }}">Return to Index</a>
  </body>
</html>
